{% load i18n %}

{% if request.user.is_authenticated %}
  {% if request.user.id == user_id %}
  <form action="{% url "identity:user_update" request.user.id %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <div class="text-right">
      <button class="btn btn-primary" type="submit">{% trans "Update" %}</button>
    </div>
  </form>
  {% else %}
  <img src="//s2.quickmeme.com/img/ec/ecbdc69dc170df865fe4da162ca767533c50aafce2d56e23970db3202abca04e.jpg"/>
  {% endif %}
{% endif %}
